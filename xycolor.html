<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your color</title>
    <style>
        .board {
            margin: 0px auto;
        }
        .square0, .square1 {
            height: 80px;
            width: 80px;
        }
    </style>
</head>
<body>
    <table>
        {% for i in range (0,x)%}
        <tr>
            {% for j in range (0,y) %}
            <td class="square{{ (i + j) %2 }}"  style="background-color: {{color1}};";"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
